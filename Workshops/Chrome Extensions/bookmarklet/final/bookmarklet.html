<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet</title>
</head>
<body>
    <h1>
        Bookmarklet
    </h1>
    <h2>
        Click and drag any of these bookmarklets to your bookmarks bar and use!
    </h2>
    <h2>
        <a href="javascript:(function(){alert('Hello World')})()">Alert</a>
    </h2>
    <h2>
        <a href="javascript:(function(){document.body.style.backgroundColor='red';})()">Change background color</a>
    </h2>
    <h2>
        <a href="javascript:
        (function() {
            let paragraphs = document.querySelectorAll('p');
            paragraphs.forEach((paragraph) => {
                paragraph.innerHTML='this is a bookmarklet now';
                });
        })()">Change texts</a>
    </h2>
    <p>
        sample paragraph
    </p>
    <p>
        sample paragraph
    </p>
    <h2>
        <a href="javascript:(function(){
            let images = document.querySelectorAll('img');
            images.forEach((img) => {
                img.src = 'https://upload.wikimedia.org/wikipedia/commons/5/5d/Medium-Eva-Carriere-1912.jpg';
                })
        })()">Change images</a>
    </h2>
    <img src="villainess.jpeg">
</body>
</html>
